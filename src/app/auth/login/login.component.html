<div class="jumbotron container">
  <h1 class="text-center">Login Form</h1>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" name="username" class="form-control" [formControl]="username">

      <div [hidden]="username.untouched || username.valid">
        Some Problem with username....
        <div [hidden]="!username.hasError('required')">
          <p class="text-danger">Username is mandatory field.</p>
        </div>
        <div [hidden]="!username.hasError('email')">
          <p class="text-danger">Username must be in email format.</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" [formControl]="password">
    
      <div [hidden] = "password.untouched || password.valid">
        Some problem with password...
        <div [hidden] = "!password.hasErrro('required')">
          <p class="text-danger">Password is mandatory.</p>
        </div>
        
      </div>

    </div>

    <div class="form-group">
      <button class="btn btn-success btn-block" (click)="onLogin()">
        Login
      </button>
    </div>
  </form>
</div>
