<div class="container">
  <h1 class="text-center text-primary"> Register Form</h1>
  <form class="well" #f="ngForm">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3">
          <label for="username"> Username : </label>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3">
          <input type="email" 
            name="username" 
            class="form-control"
            ngModel
            required
            email >
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3">
          <label for="password"> Password : </label>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3">
          <input type="password" 
            name="password" 
            class="form-control"
            ngModel 
            required
            minlength="6">
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <button class="btn btn-primary btn-block" 
            (click)="onSubmit(f)"
            [disabled] = "!f.valid">
            Register
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
